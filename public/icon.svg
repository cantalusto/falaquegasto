<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradiente roxo vibrante -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo com gradiente roxo -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Balão de conversa grande e moderno -->
  <g transform="translate(256, 230)">
    <!-- Corpo do balão arredondado -->
    <rect x="-160" y="-100" width="320" height="200" rx="45" fill="white" opacity="0.98"/>
    
    <!-- Pontinha do balão (estilo mensagem) -->
    <path d="M -30 100 L -70 150 L 20 100 Z" fill="white" opacity="0.98"/>
    
    <!-- Cifrão $ estilizado -->
    <text x="0" y="35" font-size="160" font-weight="bold" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif">$</text>
  </g>
  
  <!-- Mini balõezinhos decorativos -->
  <circle cx="100" cy="380" r="15" fill="white" opacity="0.3"/>
  <circle cx="140" cy="420" r="10" fill="white" opacity="0.25"/>
  <circle cx="370" cy="400" r="12" fill="white" opacity="0.28"/>
</svg>
